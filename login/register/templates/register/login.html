{% extends 'register/base.html' %}

{% block title %} Login Page {% endblock %}

{% block content %}

    <h2>Login Page</h2>

    <form method="post" action="/register/login/">
        {% csrf_token %} <!--Django validation stuff-->
        
        {{form}}
        <button type="submit" name="sign_up" value="sign_up">Login</button>

        {% if show_error %}

            <p>{{error_log}}</p>

        {% endif %}

    </form>

{% endblock %}
