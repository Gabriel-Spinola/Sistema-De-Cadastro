{% extends 'register/base.html' %}

{% block title %} Login Page {% endblock %}

{% block content %}

    <h2>Sign up</h2>

    <form method="post" action="/register/sign_up/">
        {% csrf_token %} <!--Django validation stuff-->
        
        {{form}}
        <button type="submit" name="sign_up" value="sign_up">Sign Up</button>
        <p>já tem uma conta? Faça <strong><a href="/register/login/">Login</a></strong></p>

        {% if show_error %}

            <p>{{error_log}}</p>

        {% endif %}

    </form>

{% endblock %}
